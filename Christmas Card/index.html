<!DOCTYPE html>
<html lang="en" ng-app="cardcatApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>index</title>
    <!--styles-->
    <link href="css/bootstrap.css" rel="stylesheet">     
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/font-awesome.min.css">   
    <link href="fonts/font-awesome-4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <!--js-->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sly.js"></script>
    <script src="js/sly.min.js"></script>
    <!--angular.js-->    
    <script src="js/bower_components/angular/angular.js"></script>
    <script src="js/controllers.js"></script>    
</head>
<body>
    <header>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                <a href="#"><img class="header_logo" src="images/Logotype.png" alt="logotype"></a>  
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4"></div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                <ul class="header_list">
                    <li class="header_list__item"><a href="policy.html" class="header_list__item___link">policy</a></li>
                    <li class="header_list__item"><a href="contacts.html" class="header_list__item___link">contacts</a></li>
                    <li class="header_list__item"><a href="about.html" class="header_list__item___link">about</a></li>
                    <li class="header_list__item"><a href="card.html" id="card" class="header_list__item___link">card</a></li>                    
                    <li class="header_list__item"><a href="#" class="header_list__item___link_active">intro</a></li>
                </ul>    
            </div>    
        </div>
    </header>
    <div class="wrapper">
        <div id="row_intro" class="row">
            <div class="col-xs-0 col-sm-2 col-md-4 col-lg-4"></div>
            <div class="col-xs-12 col-sm-8 col-md-4 col-lg-4">
            <!--Carousel-->
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="4" id="active_ind"></li>
                    </ol>
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="images/intro/step_1.png" alt="step_1">
                            <div class="carousel_caption">
                                <p class="carousel_caption_p"><span>Step 1:</span> Choose a background pattern!</p>
                            </div>
                        </div>    
                        <div class="item">
                            <img src="images/intro/step_2.png" alt="step_2">
                            <div class="carousel_caption">
                                <p class="carousel_caption_p"><span>Step 2:</span> Choose a tree for your card!</p>
                            </div>
                        </div>
                        <div class="item">                           
                            <img src="images/intro/step_3.png" alt="step_3">
                            <div class="carousel_caption">
                                <p class="carousel_caption_p"><span>Step 3:</span> Choose a gift!</p>
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/intro/step_4.png" alt="step_4">
                            <div class="carousel_caption">
                                <p class="carousel_caption_p"><span>Step 4:</span> Write a message!</p>
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/intro/step_5.png" alt="step_5">
                            <div class="carousel_caption">
                                <p class="carousel_caption_p"><span>Step 5:</span> Send it! That’s all :-)</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!--End Carousel-->
                <a href="card.html" id="skip" class="button_intro_skip">SKIP</a>
                <a href="card.html" id="gotIt" class="button_intro_got"></a>
            </div>
            <div class="col-xs-0 col-sm-2 col-md-4 col-lg-4"></div>    
        </div>
    </div>
    <footer>
        <div class="row">
            <div class="footer_col col-xs-12 col-sm-6 col-md-4 col-lg-4">
                <p class="footer_p__left"><span id="counter" class="footer_counter" href=""></span> cards were made</p>
            </div>
            <div class="footer_col col-xs-12 col-sm-6 col-md-4 col-lg-4"></div>
            <div class="footer_col col-xs-12 col-sm-6 col-md-4 col-lg-4">
                <ul class="footer_list">
                    <li class="footer_list__item"><p class="footer_p__right">© servicename. 2015 All rights reserved.</p></li>
                    <li class="footer_list__item"><a href="https://www.facebook.com"><i class="fa fa-facebook-f"></i></a></li>
                    <li class="footer_list__item"><a href="https://www.twitter.com"><i class="fa fa-twitter"></i></a></li>
                    <li class="footer_list__item"><a href="https://www.google.com"><i class="fa fa-google"></i></a></li>
                    <li class="footer_list__item"><a href="https://www.instagram.com"><i class="fa fa-instagram"></i></a></li>
                </ul>    
            </div>
        </div>
    </footer>
<script src="js/onclick.js"></script>
<script src="js/hint.js"></script>
</body>
</html>
